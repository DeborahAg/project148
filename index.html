<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="0 8 15"></a-camera>
            <a-assets>
                <a-asset-item id="girl" src="./models/teenager/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id="street" src="./models/street/scene.gltf"></a-asset-item> 
            </a-assets>
            <a-entity scale="0.003 0.003 0.003" gltf-model="#girl" position="-2 1 3" shadow="cast:true">
            </a-entity>
            <a-entity scale="0.003 0.003 0.003" gltf-model="#cat" position="-1 1 3" shadow="cast:true">
            </a-entity>
            <a-entity scale="0 0 0" gltf-model="#lamp" position="-6 1 3" shadow="cast:true">
            </a-entity>
            <a-entity scale="1 1 1" gltf-model="#street" position="-2 1 1" shadow="cast:true">
            </a-entity> 
            <a-entity light="type: point; castShadow:true; color:#E6CA14; intensity:2.35;" position="-5.92951 8.39487 1.29438">
            </a-entity>
            <a-entity light="type: ambient;"></a-entity>
        </a-scene>
    </body>
</html>
